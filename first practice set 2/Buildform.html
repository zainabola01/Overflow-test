<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Form Build</title>
        <a href="">
    </head>
    <body>
        <form action="./submit_page" method="get">
            <h1>freecodecamp Survey Form </h1>
            <h3><em>Thank you for taking the time to help us improve the platform</em></h3>
            <p> 
                <label for="name">Name</label>
                <input type="text" name="nams" id="name" placeholder="enter your name"required>
            </p>
            <p>
                <label for="email">Email </label>
                <input type="email"  id="email" placeholder="Enter email" required>
            </p>
            <p>
                <label for="age">Age </label>
                <input type="text" id="age" placeholder="age">
            </p>
            <p>
                <label for="position">Which option best describe your current role?</label>
                <select>
                <option value="Select Current role">Select Current role</option>
                <option value="Student">Student</option>
                <option value="Full time job">Full time job</option>  
                <option value="Full time Learner">Full time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>  
                <option value="Other">Others</option>   
                </select>
            </p>
            <p>
                <label>Would you recommend freecodecamp to a friend?</label>
                <input type="radio" value="definitely" checked>Definitely
                <input type="radio" value="maybe">Maybe
                <input type="radio" value="not sure">Not sure
            </p>
            <p>
                <label for="favourite">What is your Favourite feature of freecodecamp?</label>
                <select>
                <option id="favourite" value="select option">Select an Option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
                </select>
            </p>
            <p>
                <label>What would you like to see improve? (check all that apply)</label><br>
                <input type="checkbox" value="Front-end">Front-end project<br>
                <input type="checkbox" value="Back-end">Back-end project<br>
                <input type="checkbox" value="Data">Data Visualization<br>
                <input type="checkbox" value="Challenges">Challenges<br>
                <input type="checkbox" value="source">Open source communty<br>
            </p>
            <p>
                <label for="comments" >Any comments or suggestions?</label><br>
                
                <textarea id="comments" name="comments" rows="5" cols="30"  placeholder="enter any comments"></textarea>
        
            </p> 
            <p> 
                <button>Submit</button>
            </p>
            </form>
        </body>
</html>
